language: php

php:
  - 7.2
  - 7.3

services:
  - mysql

cache:
  directories:
    - vendor

before_script:
  - cp .env.travis.example .env
  - composer self-update
  - composer install --no-progress --no-interaction --prefer-source --no-suggest
  - php artisan key:generate
  - php artisan migrate
  - php artisan passport:install

before_install:
  - mysql -e 'CREATE DATABASE homestead;'

script:
  - composer test

notifications:
  email: false
